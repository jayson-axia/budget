{% extends "base.html" %}

{% block title %}{{ 'Edit' if client else 'Add' }} Client - BudgetQuest{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('client_list') }}" class="text-muted"><i class="bi bi-arrow-left me-1"></i> Back to Clients</a>
</div>

<div class="game-card" style="max-width: 500px;">
    <div class="game-card-header">
        <h5 class="mb-0"><i class="bi bi-person me-2" style="color: var(--neon-blue);"></i>{{ 'Edit' if client else 'Add' }} Client</h5>
    </div>
    <div class="game-card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Client Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ client.name if client else '' }}" required placeholder="e.g., Acme Corp, John Doe">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ client.email if client else '' }}" placeholder="client@example.com">
            </div>
            <div class="mb-4">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Optional notes about this client">{{ client.notes if client else '' }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-game"><i class="bi bi-check-lg me-1"></i> {{ 'Update' if client else 'Add' }} Client</button>
                <a href="{{ url_for('client_list') }}" class="btn btn-outline-game">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
