{% extends "base.html" %}

{% block title %}{{ 'Edit' if goal else 'New' }} Goal - LifeQuest{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 page-header-flex">
    <h1 class="h4 mb-0 fw-bold">
        <i class="bi bi-trophy me-2" style="color: var(--gold);"></i>{{ 'Edit' if goal else 'New' }} Goal
    </h1>
    <a href="{{ url_for('goal_list') }}" class="btn btn-outline-game"><i class="bi bi-arrow-left me-1"></i> Back</a>
</div>

<div class="game-card" style="max-width: 600px;">
    <div class="game-card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Goal Title</label>
                <input type="text" name="title" class="form-control" required
                    value="{{ goal.title if goal else '' }}" placeholder="e.g., Save $10,000, Lose 10 kg">
            </div>

            <div class="mb-3">
                <label class="form-label">Description (optional)</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Why is this goal important?">{{ goal.description if goal and goal.description else '' }}</textarea>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label class="form-label">Target Value</label>
                    <input type="number" step="0.01" name="target_value" class="form-control"
                        value="{{ goal.target_value if goal and goal.target_value else '' }}" placeholder="10000">
                </div>
                <div class="col-6">
                    <label class="form-label">Unit (optional)</label>
                    <input type="text" name="unit" class="form-control"
                        value="{{ goal.unit if goal and goal.unit else '' }}" placeholder="kg, $, hours">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Current Value</label>
                <input type="number" step="0.01" name="current_value" class="form-control"
                    value="{{ goal.current_value if goal else '0' }}" placeholder="0">
            </div>

            <div class="mb-3">
                <label class="form-label">Deadline (optional)</label>
                <input type="date" name="deadline" class="form-control"
                    value="{{ goal.deadline.strftime('%Y-%m-%d') if goal and goal.deadline else '' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Category (optional)</label>
                <input type="text" name="category" class="form-control"
                    value="{{ goal.category if goal and goal.category else '' }}" placeholder="e.g., Financial, Health, Career">
            </div>

            <button type="submit" class="btn btn-game w-100">
                <i class="bi bi-check-lg me-1"></i> {{ 'Update' if goal else 'Create' }} Goal
            </button>
        </form>
    </div>
</div>
{% endblock %}
