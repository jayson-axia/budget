{% extends "base.html" %}

{% block title %}{{ 'Edit' if income else 'Add' }} Income - MyHub{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('income_list') }}" class="text-muted"><i class="bi bi-arrow-left me-1"></i> Back to Income</a>
</div>

<div class="card" style="max-width: 600px;">
    <div class="card-header">
        <h5 class="mb-0">{{ 'Edit' if income else 'Add' }} Income</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="source" class="form-label">Source *</label>
                <input type="text" class="form-control" id="source" name="source" value="{{ income.source if income else '' }}" required placeholder="e.g., Salary, Freelance, Investment">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="amount" class="form-label">Amount *</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ income.amount if income else '' }}" required placeholder="0.00">
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date *</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ income.date.strftime('%Y-%m-%d') if income else '' }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="folder_id" class="form-label">Folder</label>
                    <select class="form-select" id="folder_id" name="folder_id">
                        <option value="">No folder</option>
                        {% for folder in folders %}
                        <option value="{{ folder.id }}" {{ 'selected' if income and income.folder_id == folder.id }}>
                            {{ folder.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="client_id" class="form-label">Client</label>
                    <select class="form-select" id="client_id" name="client_id">
                        <option value="">No client</option>
                        {% for client in clients %}
                        <option value="{{ client.id }}" {{ 'selected' if income and income.client_id == client.id }}>
                            {{ client.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="2" placeholder="Optional notes">{{ income.notes if income else '' }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success"><i class="bi bi-check-lg me-1"></i> {{ 'Update' if income else 'Add' }} Income</button>
                <a href="{{ url_for('income_list') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    if (!document.getElementById('date').value) {
        document.getElementById('date').valueAsDate = new Date();
    }
</script>
{% endblock %}
