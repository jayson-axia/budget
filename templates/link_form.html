{% extends "base.html" %}

{% block title %}{{ 'Edit' if link else 'Add' }} Link - BudgetQuest{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('link_list') }}" class="text-muted"><i class="bi bi-arrow-left me-1"></i> Back to Links</a>
</div>

<div class="game-card" style="max-width: 500px;">
    <div class="game-card-header">
        <h5 class="mb-0"><i class="bi bi-link-45deg me-2" style="color: var(--neon-pink);"></i>{{ 'Edit' if link else 'Add' }} Link</h5>
    </div>
    <div class="game-card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ link.name if link else '' }}" required placeholder="e.g., Google Drive, Project Docs">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL *</label>
                <input type="url" class="form-control" id="url" name="url" value="{{ link.url if link else '' }}" required placeholder="https://example.com">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ link.category if link else '' }}" placeholder="e.g., Work, Personal, Finance" list="categories">
                <datalist id="categories">
                    <option value="Work">
                    <option value="Personal">
                    <option value="Finance">
                    <option value="Social">
                    <option value="Entertainment">
                    <option value="Shopping">
                    <option value="Tools">
                </datalist>
            </div>
            <div class="mb-4">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="2" placeholder="Optional notes">{{ link.notes if link else '' }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-game"><i class="bi bi-check-lg me-1"></i> {{ 'Update' if link else 'Save' }} Link</button>
                <a href="{{ url_for('link_list') }}" class="btn btn-outline-game">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
