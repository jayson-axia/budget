{% extends "base.html" %}

{% block title %}{{ 'Edit' if credential else 'Add' }} Credential - MyHub{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('credential_list') }}" class="text-muted"><i class="bi bi-arrow-left me-1"></i> Back to Credentials</a>
</div>

<div class="card" style="max-width: 500px;">
    <div class="card-header">
        <h5 class="mb-0">{{ 'Edit' if credential else 'Add' }} Credential</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ credential.name if credential else '' }}" required placeholder="e.g., Gmail, Netflix, Bank Account">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username / Email</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ credential.username if credential else '' }}" placeholder="e.g., john@email.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password {{ '' if credential else '*' }}</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" {{ '' if credential else 'required' }} placeholder="{{ 'Leave blank to keep current' if credential else 'Enter password' }}">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                        <i class="bi bi-eye" id="toggle-eye"></i>
                    </button>
                    <button class="btn btn-outline-secondary" type="button" onclick="generatePassword()">
                        <i class="bi bi-shuffle"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" name="url" value="{{ credential.url if credential else '' }}" placeholder="https://example.com">
            </div>
            <div class="mb-4">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="2" placeholder="Optional notes">{{ credential.notes if credential else '' }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i> {{ 'Update' if credential else 'Save' }} Credential</button>
                <a href="{{ url_for('credential_list') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function togglePasswordVisibility() {
        const pwd = document.getElementById('password');
        const eye = document.getElementById('toggle-eye');
        if (pwd.type === 'password') {
            pwd.type = 'text';
            eye.classList.remove('bi-eye');
            eye.classList.add('bi-eye-slash');
        } else {
            pwd.type = 'password';
            eye.classList.remove('bi-eye-slash');
            eye.classList.add('bi-eye');
        }
    }

    function generatePassword() {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*';
        let password = '';
        for (let i = 0; i < 16; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('password').value = password;
        document.getElementById('password').type = 'text';
        document.getElementById('toggle-eye').classList.remove('bi-eye');
        document.getElementById('toggle-eye').classList.add('bi-eye-slash');
    }
</script>
{% endblock %}
